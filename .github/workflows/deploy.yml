name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: portfolio-backend
  FRONTEND_SERVICE: portfolio-frontend

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Backend Container
        run: |
          cd app/backend
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$BACKEND_SERVICE

      - name: Prepare Secrets
        id: secrets
        run: |
          echo "FIREBASE_CREDENTIALS_B64=$(echo '${{ secrets.GCP_SA_KEY }}' | base64 -w 0)" >> $GITHUB_ENV

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$BACKEND_SERVICE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "ALLOWED_ORIGINS=*,GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},FIREBASE_CREDENTIALS=${{ env.FIREBASE_CREDENTIALS_B64 }},FORMSPREE_ENDPOINT=${{ secrets.FORMSPREE_ENDPOINT }}"

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV

      - name: Build and Push Frontend Container
        run: |
          cd app/frontend
          # Create .env file from secrets
          echo "VITE_API_URL=${{ env.BACKEND_URL }}/api/v1" > .env
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$FRONTEND_SERVICE

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$FRONTEND_SERVICE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated
