name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: portfolio-backend
  FRONTEND_SERVICE: portfolio-frontend

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Backend Container
        run: |
          cd app/backend
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$BACKEND_SERVICE

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$BACKEND_SERVICE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "ALLOWED_ORIGINS=*,GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV

      - name: Build and Push Frontend Container
        # We pass VITE_API_BASE_URL as a build arg or create a temp .env file
        run: |
          cd app/frontend
          echo "VITE_API_BASE_URL=${{ env.BACKEND_URL }}" > .env.production
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$FRONTEND_SERVICE

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$FRONTEND_SERVICE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated
